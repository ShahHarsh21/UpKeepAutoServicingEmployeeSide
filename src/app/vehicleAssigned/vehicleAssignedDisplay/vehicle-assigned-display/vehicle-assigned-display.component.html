<!-- <p>vehicle-assigned-display works!</p> -->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">

<hr>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="vehicle_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> vehicle Register Number </th>
        <td mat-cell *matCellDef="let row"> {{row.vehicle_no }} </td>
      </ng-container>

      <ng-container matColumnDef="complaints">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Complaints</th>
        <td mat-cell *matCellDef="let row"> {{row.complaints }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit Status/Remark </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onEditStatus(row)" mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
</div>
