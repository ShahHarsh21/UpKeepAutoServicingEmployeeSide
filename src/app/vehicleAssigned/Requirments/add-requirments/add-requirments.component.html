<div class="mat-elevation-z8">
<hr>
    <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef class="check">Check</th>
            <td mat-cell *matCellDef="let row" class="check">
            <mat-checkbox (change)="oncheckboxchange(row)"></mat-checkbox>
            </td>
          </ng-container>
      <!-- <ng-container matColumnDef="product_image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Image </th>
        <td mat-cell *matCellDef="let row"> {{row.product_image}} </td>
      </ng-container> -->

        <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
      </ng-container>

      <ng-container matColumnDef="product_description">
        <th mat-header-cell *matHeaderCellDef>product_description</th>
        <td mat-cell *matCellDef="let row"> {{row.product_description}} </td>
      </ng-container>

      <ng-container matColumnDef="product_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="price">Product price</th>
        <td mat-cell *matCellDef="let row" class="price"> {{row.product_price}} </td>
      </ng-container>

      <ng-container matColumnDef="product_image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Image :</th>
        <td *matCellDef="let row" ><img src="{{product_image}}"></td>
      </ng-container>

      <ng-container matColumnDef="product_color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Color</th>
        <td mat-cell *matCellDef="let row"> {{row.color}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
      <button mat-raised-button id="Add Record" type="submit" (click)="onRequirmentSubmit()" class="buttonn" color="primary" aria-label="ADD USER">Submit</button>
      <button mat-raised-button  class="button" (click)="onCancle()" color="accent" aria-label="ADD USER" >Back</button>
</div>
