<!-- <p>image-edit works!</p> -->

<div>
  <mat-label><b>Your Current Image :</b></mat-label>
  <div>
    <img src="{{img}}" height="200px" width="300px">
  </div>
</div>
<div>
  <mat-label><b>Edit Image :</b></mat-label>
  <form [formGroup]="editImage" (ngSubmit)="onImageSubmit()">
    <div>
      <input type="File" formControlName="worker_image" (change)="onchange($event)">
    </div>
  <div>
    <button type="submit" color="accent">ADD/Edit Image</button>
  </div>
</form>
