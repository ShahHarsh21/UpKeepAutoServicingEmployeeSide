<!-- <p>vehicle-assigned-display works!</p> -->
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">

<hr>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="leaveStartDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Start Date </th>
        <td mat-cell *matCellDef="let row"> <b>{{row.leaveStartDate}}</b> </td>
      </ng-container>

      <ng-container matColumnDef="leaveEndDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Etart Date</th>
        <td mat-cell *matCellDef="let row"> {{row.leaveEndDate}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
          <span [ngClass]="{green: row.status =='Approved', red: row.status != 'Approved' , yellow : row.status == 'Waiting'}" >{{ row.status }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="onViewMore(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
              <mat-icon>more</mat-icon>
          </button> |
          <button (click)="onClickProductRequirment(row)"  mat-mini-fab color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>add</mat-icon>
        </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
      <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
</div>
