<div class="grid-container" style="background-image: image /assets/BackGroundImage/2.jpg">

<mat-grid-list cols="2" rowHeight="500px">
<mat-grid-tile colspan="1" rowspan="1" >

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Worker Avrage Ratio Of Tasks
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <div>
          <kendo-chart>
            <kendo-chart-title text="Service Ratio"></kendo-chart-title>
            <kendo-chart-category-axis>
              <kendo-chart-category-axis-item [categories]="type">
              </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series>
              <kendo-chart-series-item type="bar" [data]="c">
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
        </div>
      </mat-card-content>
    </mat-card>
 </mat-grid-tile>
