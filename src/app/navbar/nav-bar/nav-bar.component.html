<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><i class="material-icons">home_work</i>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="Myprofile"><i class="material-icons">supervised_user_circle</i>My Profile</a>
      <a mat-list-item routerLink="vehicleAssigned"><i class="material-icons">supervised_user_circle</i>Assigned Vehicles</a>
      <a mat-list-item routerLink="changePassword"><i class="material-icons">supervised_user_circle</i>Change Password</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Welcome to UpKeepAutoServicing <i class="material-icons">account_circle</i> {{email_id}}</span>
      <button class="btn-btn-success" id="btn" (click)="onSignupClick()">Signup</button>
      <button (click)="onLogoutClick()" class="btn-btn-danger" id="btn1">Logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
