<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><div class="imgcontainer">
      <img  (click)="onClickLogo()" src="http://localhost:3000/Images/Logo/Logo.jpeg" class="avatar">
    </div></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/nav/Myprofile"><i class="material-icons">account_circle</i>My Profile</a>
      <a mat-list-item routerLink="/nav/vehicleAssigned"><i class="material-icons">time_to_leave</i>Assigned Vehicles</a>
      <a mat-list-item routerLink="/nav/changePassword"><i  class="material-icons">vpn_key</i>Change Password</a>
      <a mat-list-item routerLink="/nav/leaveApplication"><i class="material-icons">wysiwyg</i>Leave Application</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">
        </mat-icon>
      </button>
      <span>Welcome to UpKeepAutoServicing <i class="material-icons">account_circle</i> {{email_id}}</span>
      <button mat-raised-button (click)="onLogoutClick()" class="mybtn" color="warn" aria-label="Example icon-button with a heart icon">Logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
